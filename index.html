<style>
  body{
    position: absolute;
    background: white;
    width: 100%;
    height: 100%;
  }
</style>

<body>
  
  <canvas id="canva" width="300" height="300"></canvas>
  
  <script>
    const canvas = document.getElementById("canva");
    let ctx = canvas.getContext('2d');
    ctx.canvas.width = window.innerWidth;
    ctx.canvas.height = window.innerHeight;
    
    let drawing = false;
    
    class Root {
      constructor(x,y){
        this.x = x
        this.y = y
        this.speedX = Math.random()* 4 - 2;
        this.speedY = Math.random() * 4 - 2;
        this.maxSize = Math.random() * 10;
        this.size = Math.random() + 3 ;
        this.angle = Math.random() * 6;
        this.variedsize = Math.random() * 0.2 + 0.05;
      }
      update(){
        this.x += this.speedX + Math.sin(this.angle);
        this.y += this.speedY + Math.sin(this.angle);
        this.size += this.variedsize;
        this.angle += 0.1;
        if (this.size < this.maxSize){
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = 'hsl(205, 76%, 61%)';
          ctx.fill();
          ctx.stroke();
          requestAnimationFrame(this.update.bind(this));
        }
   		 }
    }
    
    function setup(){
      document.body.style.backgroundImage =
        "url('https://cdn.shopify.com/s/files/1/1394/8105/files/sentinels_detail_600x600.jpg?v=1609965908.jpg?w=1380&t=st=1676307169~exp=1676307769~hmac=ec4286b43bc937d24e5bc8049ec0e6c1bd14edf20dcb3d14a3356bca07a7ece1')";
   		document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundSize = "cover";
    }
    
    window.addEventListener('mousemove', function(e){
      if(drawing){
        for (let i = 0; i < 3; i++){
          const root = new Root(e.x, e.y);
          root.update();
        }
      }
    });
    
    window.addEventListener('mousedown', function(e){
      drawing = true;
      for (let i = 0; i < 30; i++){
        const root = new Root(e.x, e.y);
      	root.update();
      }
    });
    window.addEventListener('mouseup', function(){
      drawing = false;
    });
    
    window.addEventListener('load', setup);
  </script>
</body>
